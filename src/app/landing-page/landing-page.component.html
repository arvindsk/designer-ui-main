<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>ADAPT</span>
  <span class="toolbar-item-spacer"></span>
<!--  <button mat-icon-button matTooltip="Like">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
    <mat-icon>share</mat-icon>
  </button>-->
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" [fixedTopGap]="0" [fixedInViewport]="true"
               [fixedBottomGap]="0" class="app-sidenav">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <span>ADAPT</span>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item routerLink="#">
        <button mat-menu-item>
          <mat-icon>dashboard</mat-icon><span>Program</span>
        </button>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Study
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item routerLink="#">
            <button mat-menu-item>
            <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </button>
          </mat-list-item>
          <a mat-list-item routerLink="#">
            <button mat-menu-item>
            <mat-icon>person</mat-icon><span>Consent</span>
            </button>
          </a>
          <a mat-list-item routerLink="#">
            <button mat-menu-item>
            <mat-icon>calendar_month</mat-icon><span>Timeline</span>
            </button>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Questionnaire
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item [routerLink]="'questionnaire/dashboard'">
            <button mat-menu-item>
            <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </button>
          </a>
          <a mat-list-item [routerLink]="'questionnaire/library'">
            <button mat-menu-item>
            <mat-icon>book_4</mat-icon><span>Library</span>
            </button>
          </a>
          <a mat-list-item  [routerLink]="'questionnaire/add-questionnaire'" >
            <button mat-menu-item>
            <mat-icon>library_add</mat-icon><span>Add Questionnaire</span>
            </button>
          </a>
        </mat-nav-list>
        <mat-list-item routerLink="#">
          <button mat-menu-item>
          <mat-icon>person</mat-icon><span>Users</span>
          </button>
        </mat-list-item>
        <mat-list-item routerLink="#">
          <button mat-menu-item>
          <mat-icon>settings</mat-icon><span>Settings</span>
          </button>
        </mat-list-item>
        <mat-list-item routerLink="#">
          <button mat-menu-item>
          <mat-icon>help</mat-icon><span>Help</span>
          </button>
        </mat-list-item>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
